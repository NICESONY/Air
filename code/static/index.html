<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간소화된 센서 모니터링</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      padding: 1.8rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 0.7rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: background 0.2s, transform 0.1s;
      color: #fff;
    }

    .btn:active {
      transform: translateY(2px);
    }

    .start {
      background: #4caf50;
    }

    .start:hover {
      background: #43a047;
    }

    .stop {
      background: #f44336;
    }

    .stop:hover {
      background: #e53935;
    }

    .sensor-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .sensor-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eceff4;
      font-size: 1.05rem;
    }

    .sensor-list li:last-child {
      border-bottom: none;
    }

    #alarm {
      display: none;
      background: #ff5252;
      padding: 0.9rem;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      margin-bottom: 1.2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #current p {
      font-size: 1.05rem;
      margin: 0.5rem 0;
    }

    #current span {
      font-weight: 600;
    }

    #status {
      font-size: 0.9rem;
      color: #777;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>실시간 센서 모니터링</h1>

  <div class="btn-group">
    <button id="vent-start-btn" class="btn start">환기 시작</button>
    <button id="vent-stop-btn" class="btn stop">환기 종료</button>
  </div>

  <div id="alarm">⚠️ 환기가 필요합니다!</div>

  <div class="card">
    <ul class="sensor-list">
      <li>LPG <span id="lpg">-- ppm</span></li>
      <li>CO <span id="co">-- ppm</span></li>
      <li>SMOKE <span id="smoke">-- ppm</span></li>
    </ul>
    <div id="current">
      <p>마지막 업데이트: <span id="time">--:--:--</span></p>
    </div>
  </div>

<script>
  const TH = { lpg: 10, co: 30, smoke: 20 };
  const el = id => document.getElementById(id);

  // 초기 1회 REST
  async function updateSensorOnce() {
    try {
      const res = await fetch('/sensor');
      const d = await res.json();
      applyData(d);
    } catch (e) { console.error(e); }
  }
  updateSensorOnce();

  // WebSocket (브릿지: 8765 '/')
  const WS_HOST = location.hostname;            // 브릿지가 다른 머신이면 '192.168.xx.yy'로 직접 지정
  const WS_PORT = 8765;
  const WS_URL  = (location.protocol === 'https:' ? 'wss://' : 'ws://') + WS_HOST + ':' + WS_PORT + '/';

  let ws;
  function connectWS() {
    ws = new WebSocket(WS_URL);
    ws.onopen = () => console.log('WS connected:', WS_URL);
    ws.onmessage = (e) => {
      try {
        const msg = JSON.parse(e.data);
        if (msg && msg.type === 'sensor') applyData(msg);  // 센서만 UI 반영
      } catch (err) { console.error('parse error', err); }
    };
    ws.onclose = () => setTimeout(connectWS, 1500);
    ws.onerror = (err) => console.warn('WS error', err);
  }
  connectWS();

  // 화면 갱신
  function applyData(d) {
    if (!d) return;
    el('lpg').textContent   = `${d.lpg} ppm`;
    el('co').textContent    = `${d.co} ppm`;
    el('smoke').textContent = `${d.smoke} ppm`;
    if (typeof d.timestamp === 'number') {
      el('time').textContent = new Date(d.timestamp * 1000).toLocaleTimeString('ko-KR');
    }
    const warn = (d.lpg > TH.lpg) || (d.co > TH.co) || (d.smoke > TH.smoke);
    document.getElementById('alarm').style.display = warn ? 'block' : 'none';
  }

  // 버튼 → WS 브로드캐스트 (+ 기존 REST 호출은 유지하고 싶으면 그대로 두기)
  function sendVent(val){
    const payload = { type: 'vent', value: val, at: Date.now(), by: 'ui' };
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify(payload));
    } else {
      console.warn('WS not ready');
    }
  }

  document.getElementById('vent-start-btn').onclick = async () => {
    sendVent(1);
    // (옵션) 기존 REST 호출 유지
    try { const r = await fetch('/ventilate', { method: 'POST' }); if (!r.ok) alert('환기 시작 실패'); } catch {}
  };

  document.getElementById('vent-stop-btn').onclick = async () => {
    sendVent(0);
    try { const r = await fetch('/ventilate/stop', { method: 'POST' }); if (!r.ok) alert('환기 종료 실패'); } catch {}
  };
</script>
